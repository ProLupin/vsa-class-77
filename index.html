<body>
    <h1>Console Application</h1>
    <script>
        console.log("This is the console screen");
        var first_name = "Shreya "
        console.log(first_name)
        var last_name = "Jha"
        console.log(last_name)
        var name = first_name.concat(last_name)
        console.log(name)
        var l = name.length
        console.log(l)
        var h1 = "Hello, this is Shreya Jha."
        console.log(h1)
        var h2 = h1.replace("Hello", "Hi")
        console.log(h2)
        console.log(h2.toUpperCase())
        console.log(h2.toLowerCase())
        var n1=Math.sqrt(3)
        console.log(n1)
        var n2=Math.pow(3,2)
        console.log(n2)
        var n3=Math.max(3,33)
        console.log(n3)
        var n4=Math.min(99,999)
        console.log(n4)
    </script>
